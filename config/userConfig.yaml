# User Configuration Template
# This file contains user-modifiable settings.
# Users can override these settings, which will be merged with deploymentConfig.yaml

features:
  calculate_aesthetic_scores:
    active: true
    parameters:
      weight_filename: weights_mobilenet_aesthetic_0.07.hdf5
      weight_url: https://github.com/idealo/image-quality-assessment/blob/master/models/MobileNet/weights_mobilenet_aesthetic_0.07.hdf5?raw=true
  calculate_hue_proportions:
    active: true
  calculate_image_clarity:
    active: true
  describe_blip:
    active: true
    parameters:
      # Local model/processor names (für die lokale Variante, falls genutzt)
      model: Salesforce/blip-image-captioning-base
      processor: Salesforce/blip-image-captioning-base
  describe_llm:
    active: false
    parameters:
      max_new_tokens: 1000
      # Lokaler Modellname (für die lokale Variante, falls genutzt)
      model: microsoft/Phi-4-multimodal-instruct
  describe_llm_openai_api:
    active: false
    parameters:
      model: gpt-4o
      api_key: your_api_key
      max_tokens: 1000
      prompt: Describe the image.
  detect_faces:
    active: false
    parameters:
      confidence_threshold: 0.9
  detect_objects:
    active: false
    parameters:
      objects_to_detect:
      - person
      - poster
      - pizza
      - building
      - window
      - glasses
  estimate_noise:
    active: true
  extract_basic_image_features:
    active: true
  extract_blur_value:
    active: true
  get_color_features:
    active: true
  get_composition_features:
    active: false
  get_figure_ground_relationship_features:
    active: false
    parameters:
      canny_edge_high_threshold: 200
      canny_edge_low_threshold: 100
      saliency_threshold: 0.5
  get_ocr_text:
    active: false
    parameters:
      language: eng
      windows_path_to_tesseract: C:\\Program Files\\Tesseract-OCR\\tesseract.exe
  predict_coco_labels_yolo11:
    active: false
    parameters:
      confidence_threshold: 0.25
      iou_threshold: 0.45
  predict_imagenet_classes_yolo11:
    active: false
    parameters:
      top_k: 10
  self_similarity:
    active: false
  visual_complexity:
    active: false
    parameters:
      threshold: 25000
general:
  debug_image_count: 5
  debug_mode: false
  logs:
    active: true
  output_formats:
    csv: true
    excel: true
  summary_stats:
    active: true
  verbose: false

