<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Image Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container" style="position: relative;">
        <button class="theme-toggle btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme" style="position: absolute; top: 1rem; right: 1rem;">
            <i class="fas me-2"></i><span></span>
        </button>
        <div class="login-header">
            <h1>Image Analyzer</h1>
            <p class="text-muted">Login</p>
        </div>
        <form id="loginForm">
            <div class="mb-3" id="usernameGroup">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="mb-3" id="secretGroup">
                <label for="secret" class="form-label">Secret</label>
                <input type="password" class="form-control" id="secret" name="secret" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('d-none');
            
            const formData = new FormData(this);
            const payload = {
                username: formData.get('username'),
                secret: formData.get('secret')
            };
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
            
            const data = await response.json();
            if (data.status === 'success') {
                window.location.href = '/';
            } else {
                errorDiv.textContent = data.message || 'Invalid credentials';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
