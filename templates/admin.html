<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">
                <i class="fas fa-camera-retro me-2"></i>
                Image Analyzer
            </a>
            <div class="d-flex gap-2 align-items-center">
                <button class="theme-toggle btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle theme">
                    <i class="fas me-2"></i><span></span>
                </button>
                <a href="{{ url_for('upload.upload_file') }}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-images me-2"></i>Analyzer
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="workflow-container">
        <h1 class="page-title">User Management</h1>
    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="card">
      <div class="card-body">
        <h2 class="h5 mb-3">Add or update user</h2>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="new-username" placeholder="username">
          </div>
          <div class="col-md-2">
            <label class="form-label">Image limit</label>
            <input type="number" min="0" class="form-control" id="new-limit" value="0">
          </div>
          <div class="col-md-2">
            <label class="form-label">Pro User</label>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="new-pro-features">
              <label class="form-check-label" for="new-pro-features">
                Enable Pro Features
              </label>
            </div>
          </div>
          <div class="col-md-5">
            <label class="form-label d-flex justify-content-between align-items-center">
              <span>Token (auto-generated)</span>
              <span class="small text-muted">32 chars</span>
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="new-token" readonly>
              <button class="btn btn-outline-secondary btn-sm" type="button" id="btn-generate-new" title="Generate new token">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button class="btn btn-outline-secondary btn-sm" type="button" id="btn-copy-new" title="Copy token">
                <i class="fas fa-copy"></i>
              </button>
              <button class="btn btn-primary btn-sm" type="button" id="btn-save-new" title="Save user">
                <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Existing users</h2>
        </div>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Username</th>
                <th style="width: 140px;">Image limit</th>
                <th style="width: 120px;">Pro User</th>
                <th>Created</th>
                <th class="text-end" style="width: 220px;">Actions</th>
              </tr>
            </thead>
            <tbody id="user-rows">
            {% for u in users %}
              <tr data-username="{{ u.username }}">
                <td class="fw-semibold">{{ u.username }}</td>
                <td>
                  <input type="number" min="0" class="form-control form-control-sm user-limit" value="{{ u.image_limit }}">
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input user-pro-features" type="checkbox" data-username="{{ u.username }}" {% if u.pro_features %}checked{% endif %}>
                  </div>
                </td>
                <td class="text-muted small">{{ u.created_at }}</td>
                <td class="text-end">
                  <div class="btn-group" role="group" aria-label="Actions">
                    <button class="btn btn-sm btn-outline-success btn-save" data-username="{{ u.username }}">
                      <i class="fas fa-save me-2"></i>Save
                    </button>
                    <button class="btn btn-sm btn-outline-primary btn-renew" data-username="{{ u.username }}">
                      <i class="fas fa-sync-alt me-2"></i>Renew Token
                    </button>
                    <button class="btn btn-sm btn-outline-danger btn-delete" data-username="{{ u.username }}">
                      <i class="fas fa-trash me-2"></i>Delete
                    </button>
                  </div>
                </td>
              </tr>
            {% else %}
              <tr><td colspan="5" class="text-center text-muted">No users yet</td></tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById('alert');
    const newUser = document.getElementById('new-username');
    const newLimit = document.getElementById('new-limit');
    const newProFeatures = document.getElementById('new-pro-features');
    const newToken = document.getElementById('new-token');
    const btnGenNew = document.getElementById('btn-generate-new');
    const btnCopyNew = document.getElementById('btn-copy-new');
    const btnSaveNew = document.getElementById('btn-save-new');

    function showAlert(type, msg, options = {}) {
      alertBox.className = 'alert alert-' + type + ' alert-dismissible';
      alertBox.innerHTML = ''; // Clear previous content
      
      // Create message container with flex layout
      const msgContainer = document.createElement('div');
      msgContainer.style.display = 'flex';
      msgContainer.style.alignItems = 'center';
      msgContainer.style.flexWrap = 'wrap';
      msgContainer.style.gap = '0.5rem';
      
      // Add message text
      const msgText = document.createElement('span');
      msgText.textContent = msg;
      msgContainer.appendChild(msgText);
      
      // Add copy button if token is provided
      if (options.token) {
        const copyBtn = document.createElement('button');
        // Use white button for better visibility on colored backgrounds
        copyBtn.className = 'btn btn-sm btn-light';
        copyBtn.type = 'button';
        copyBtn.style.marginLeft = '0.5rem';
        copyBtn.innerHTML = '<i class="fas fa-copy me-1"></i>Copy Token';
        copyBtn.onclick = () => {
          copyToClipboard(options.token);
          const originalHTML = copyBtn.innerHTML;
          const originalClass = copyBtn.className;
          copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
          copyBtn.className = 'btn btn-sm btn-success';
          setTimeout(() => {
            copyBtn.innerHTML = originalHTML;
            copyBtn.className = originalClass;
          }, 2000);
        };
        msgContainer.appendChild(copyBtn);
      }
      
      alertBox.appendChild(msgContainer);
      
      // Add close button
      const closeBtn = document.createElement('button');
      closeBtn.type = 'button';
      closeBtn.className = 'btn-close';
      closeBtn.setAttribute('aria-label', 'Close');
      closeBtn.onclick = () => {
        alertBox.classList.add('d-none');
        if (options.timeoutId) clearTimeout(options.timeoutId);
      };
      alertBox.appendChild(closeBtn);
      
      alertBox.classList.remove('d-none');
      
      // Auto-hide after 10 seconds
      const timeout = setTimeout(() => {
        alertBox.classList.add('d-none');
      }, 10000);
      options.timeoutId = timeout;
    }

    function randomToken32() {
      // 32 hex chars
      const arr = new Uint8Array(16);
      crypto.getRandomValues(arr);
      return Array.from(arr, b => b.toString(16).padStart(2, '0')).join('');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showAlert('success', 'Token copied to clipboard');
      }).catch(() => showAlert('warning', 'Could not copy token'));
    }

    btnGenNew.addEventListener('click', () => {
      newToken.value = randomToken32();
    });
    btnCopyNew.addEventListener('click', () => {
      if (newToken.value) copyToClipboard(newToken.value);
    });
    // initialize token field
    newToken.value = randomToken32();

    async function saveUser(username, token, limit, proFeatures) {
      const payload = { username, token, image_limit: limit, pro_features: proFeatures };
      const res = await fetch('/admin/create-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok || data.status !== 'success') {
        throw new Error(data.message || 'Failed to save user');
      }
      return data;
    }

    btnSaveNew.addEventListener('click', async () => {
      const username = newUser.value.trim();
      const limit = parseInt(newLimit.value || '0', 10);
      const token = newToken.value.trim();
      const proFeatures = newProFeatures.checked;
      if (!username || !token) {
        showAlert('warning', 'Username and token are required.');
        return;
      }
      // Prevent creating users with admin username (case-insensitive)
      if (username.toLowerCase() === 'admin') {
        showAlert('danger', 'Cannot create user with admin username. Please choose a different username.');
        return;
      }
      try {
        const data = await saveUser(username, token, limit, proFeatures);
        showAlert('success', `Saved ${username}. Token: ${data.token}`);
        window.location.reload();
      } catch (err) {
        showAlert('danger', err.message);
      }
    });

    document.querySelectorAll('.btn-save').forEach(btn => {
      btn.addEventListener('click', async () => {
        const row = btn.closest('tr');
        const username = btn.dataset.username;
        const limitInput = row.querySelector('.user-limit');
        const proFeaturesInput = row.querySelector('.user-pro-features');
        const limit = parseInt(limitInput.value || '0', 10);
        const proFeatures = proFeaturesInput.checked;
        try {
          const res = await fetch('/admin/update-limit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, image_limit: limit, pro_features: proFeatures })
          });
          const data = await res.json();
          if (!res.ok || data.status !== 'success') {
            throw new Error(data.message || 'Failed to update user settings');
          }
          showAlert('success', `User settings updated for ${username}`);
        } catch (err) {
          showAlert('danger', err.message);
        }
      });
    });

    document.querySelectorAll('.btn-renew').forEach(btn => {
      btn.addEventListener('click', async () => {
        const row = btn.closest('tr');
        const username = btn.dataset.username;
        const limitInput = row.querySelector('.user-limit');
        const proFeaturesInput = row.querySelector('.user-pro-features');
        const limit = parseInt(limitInput.value || '0', 10);
        const proFeatures = proFeaturesInput.checked;
        const token = randomToken32();
        try {
          const data = await saveUser(username, token, limit, proFeatures);
          showAlert('success', `Token renewed for ${username}. New token: ${data.token}`, { 
            token: data.token
          });
        } catch (err) {
          showAlert('danger', err.message);
        }
      });
    });

    document.querySelectorAll('.btn-delete').forEach(btn => {
      btn.addEventListener('click', async () => {
        const username = btn.dataset.username;
        if (!confirm(`Delete user ${username}?`)) return;
        const res = await fetch('/admin/delete-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await res.json();
        if (!res.ok || data.status !== 'success') {
          showAlert('danger', data.message || 'Failed to delete user.');
          return;
        }
        showAlert('success', `Deleted ${username}`);
        window.location.reload();
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
