<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh;">
  <nav class="navbar bg-white shadow-sm py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold text-primary" href="/">
        <i class="fas fa-camera-retro me-2"></i>Image Analyzer
      </a>
      <div class="d-flex gap-2">
        <a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary btn-sm">
          <i class="fas fa-images me-2"></i>Analyzer
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h2 class="h5 mb-3">Add or update user</h2>
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="new-username" placeholder="username">
          </div>
          <div class="col-md-2">
            <label class="form-label">Image limit</label>
            <input type="number" min="0" class="form-control" id="new-limit" value="0">
          </div>
          <div class="col-md-5">
            <label class="form-label d-flex justify-content-between align-items-center">
              <span>Token (auto-generated, read-only)</span>
              <span class="small text-muted">32 chars</span>
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="new-token" readonly>
              <button class="btn btn-outline-secondary" type="button" id="btn-generate-new">Generate</button>
              <button class="btn btn-outline-secondary" type="button" id="btn-copy-new">Copy</button>
            </div>
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" id="btn-save-new">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Existing users</h2>
        </div>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Username</th>
                <th style="width: 140px;">Image limit</th>
                <th>Created</th>
                <th class="text-end" style="width: 220px;">Actions</th>
              </tr>
            </thead>
            <tbody id="user-rows">
            {% for u in users %}
              <tr data-username="{{ u.username }}">
                <td class="fw-semibold">{{ u.username }}</td>
                <td>
                  <input type="number" min="0" class="form-control form-control-sm user-limit" value="{{ u.image_limit }}">
                </td>
                <td class="text-muted small">{{ u.created_at }}</td>
                <td class="text-end">
                  <div class="btn-group" role="group" aria-label="Actions">
                    <button class="btn btn-sm btn-outline-primary btn-regenerate" data-username="{{ u.username }}">
                      Regenerate & Save
                    </button>
                    <button class="btn btn-sm btn-outline-danger btn-delete" data-username="{{ u.username }}">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            {% else %}
              <tr><td colspan="4" class="text-center text-muted">No users yet</td></tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const alertBox = document.getElementById('alert');
    const newUser = document.getElementById('new-username');
    const newLimit = document.getElementById('new-limit');
    const newToken = document.getElementById('new-token');
    const btnGenNew = document.getElementById('btn-generate-new');
    const btnCopyNew = document.getElementById('btn-copy-new');
    const btnSaveNew = document.getElementById('btn-save-new');

    function showAlert(type, msg) {
      alertBox.className = 'alert alert-' + type;
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
      setTimeout(() => alertBox.classList.add('d-none'), 4000);
    }

    function randomToken32() {
      // 32 hex chars
      const arr = new Uint8Array(16);
      crypto.getRandomValues(arr);
      return Array.from(arr, b => b.toString(16).padStart(2, '0')).join('');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showAlert('success', 'Token copied to clipboard');
      }).catch(() => showAlert('warning', 'Could not copy token'));
    }

    btnGenNew.addEventListener('click', () => {
      newToken.value = randomToken32();
    });
    btnCopyNew.addEventListener('click', () => {
      if (newToken.value) copyToClipboard(newToken.value);
    });
    // initialize token field
    newToken.value = randomToken32();

    async function saveUser(username, token, limit) {
      const payload = { username, token, image_limit: limit };
      const res = await fetch('/admin/create-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (!res.ok || data.status !== 'success') {
        throw new Error(data.message || 'Failed to save user');
      }
      return data;
    }

    btnSaveNew.addEventListener('click', async () => {
      const username = newUser.value.trim();
      const limit = parseInt(newLimit.value || '0', 10);
      const token = newToken.value.trim();
      if (!username || !token) {
        showAlert('warning', 'Username and token are required.');
        return;
      }
      try {
        const data = await saveUser(username, token, limit);
        showAlert('success', `Saved ${username}. Token: ${data.token}`);
        window.location.reload();
      } catch (err) {
        showAlert('danger', err.message);
      }
    });

    document.querySelectorAll('.btn-regenerate').forEach(btn => {
      btn.addEventListener('click', async () => {
        const row = btn.closest('tr');
        const username = btn.dataset.username;
        const limitInput = row.querySelector('.user-limit');
        const limit = parseInt(limitInput.value || '0', 10);
        const token = randomToken32();
        try {
          const data = await saveUser(username, token, limit);
          showAlert('success', `Updated ${username}. New token: ${data.token}`);
        } catch (err) {
          showAlert('danger', err.message);
        }
      });
    });

    document.querySelectorAll('.btn-delete').forEach(btn => {
      btn.addEventListener('click', async () => {
        const username = btn.dataset.username;
        if (!confirm(`Delete user ${username}?`)) return;
        const res = await fetch('/admin/delete-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await res.json();
        if (!res.ok || data.status !== 'success') {
          showAlert('danger', data.message || 'Failed to delete user.');
          return;
        }
        showAlert('success', `Deleted ${username}`);
        window.location.reload();
      });
    });
  </script>
</body>
</html>
